<body>
	<hr>
	<div class="col-lg-6 col-lg-offset-3">
	<h1 class="topText">Log In</h1>
	<div id="indexDisplayArea">
	  <div class="form-group">
	    <label for="loginEmail">Email address</label>
	    <input type="email" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="Enter email">
	  </div>
	  <div class="form-group">
	    <label for="loginPassword">Password</label>
	    <input type="password" class="form-control" id="loginPassword" placeholder="Password">
	  </div>
		<div type="submit" class="btn btn-primary pull-left" id="signInSubmit">Submit</div>
		<div type="submit" class="btn btn-success pull-left" id="guestEnter">Guest</div>
</div>
<br><br>
	<div class="col-lg-12" id="logSpace">
	<span id="memberText" class="pull-left">Not a member yet?  It's free!</span>
	<div type="submit" class="btn btn-success pull-left" id="canISignUp">Sign Up</div>
</div>
</div>
